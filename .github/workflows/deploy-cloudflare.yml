name: Deploy Frontend to Cloudflare Pages
# Deploys the frontend to Cloudflare Pages (Production)


on:
  push:
    branches: [main]
    paths:
      - 'crates/frontend/**'
      - 'crates/core/**'
      - '.github/workflows/deploy-cloudflare.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          
      - name: Install wasm-pack
        run: cargo install wasm-pack
        
      - name: Install trunk
        run: cargo install trunk
        
      - name: Build Frontend (WASM)
        run: |
          cd crates/frontend
          trunk build --release
        env:
          # No API_BASE_URL = empty string = relative URLs for Cloudflare proxy
          TRUNK_BUILD_PUBLIC_URL: /
          
      - name: Copy Cloudflare Functions for API proxy
        run: |
          cp -r crates/frontend/functions crates/frontend/dist/functions
          # Also copy _redirects for SPA routing fallback
          cp crates/frontend/_redirects crates/frontend/dist/_redirects
          
      - name: Deploy to Cloudflare
        run: npx wrangler pages deploy crates/frontend/dist --project-name=axtool
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
