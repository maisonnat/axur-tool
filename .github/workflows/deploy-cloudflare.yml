name: Deploy Frontend to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'crates/frontend/**'
      - 'crates/core/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
          
      - name: Install wasm-pack
        run: cargo install wasm-pack
        
      - name: Install trunk
        run: cargo install trunk
        
      - name: Build Frontend (WASM)
        run: |
          cd crates/frontend
          trunk build --release
        env:
          # Production API URL (Koyeb)
          API_BASE_URL: https://unacceptable-dennie-axur-tool-8f97679f.koyeb.app
          TRUNK_BUILD_PUBLIC_URL: /
          
      - name: Create Cloudflare Project
        run: npx wrangler pages project create axur-tool --production-branch main || true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare
        run: npx wrangler pages deploy crates/frontend/dist --project-name=axur-tool
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
