name: Build and Deploy Backend to Koyeb

on:
  push:
    branches: [main]
    paths:
      - 'crates/backend/**'
      - 'crates/core/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          
      - name: Build release binary
        run: cargo build --release -p axur-backend
        
      - name: Copy binary to root
        run: cp target/release/axur-backend ./axur-backend
        
      - name: Login to Koyeb Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.koyeb.com
          username: ${{ secrets.KOYEB_TOKEN }}
          password: ${{ secrets.KOYEB_TOKEN }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: registry.koyeb.com/${{ secrets.KOYEB_ORG }}/axur-backend:latest
          
      - name: Deploy to Koyeb
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: axur-backend
          service-name: axur-backend
          docker: registry.koyeb.com/${{ secrets.KOYEB_ORG }}/axur-backend:latest
          ports: "3001:http"
          routes: "/:3001"
          instance-type: free
          regions: was
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}
