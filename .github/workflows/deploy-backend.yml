name: Deploy Backend to Leapcell

# Builds the Rust backend in GitHub Actions (FREE, no limits)
# Then pushes Docker image to Docker Hub
# Leapcell pulls the pre-built image (0 build minutes consumed)

on:
  push:
    branches: [main]
    paths:
      - 'crates/backend/**'
      - 'crates/core/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'Dockerfile'
      - '.github/workflows/deploy-backend.yml'

  # Manual trigger for testing
  workflow_dispatch:

env:
  DOCKER_IMAGE: maisonnat/axur-backend
  CARGO_TERM_COLOR: always

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
          cache-on-failure: true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build backend (release)
        run: cargo build --release --bin axur-backend

      - name: Copy binary for Docker
        run: cp target/release/axur-backend ./axur-backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Leapcell Deploy
        run: |
          echo "ðŸš€ Docker image pushed: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}"
          echo ""
          echo "ðŸ“‹ Next steps:"
          echo "1. Go to Leapcell Dashboard"
          echo "2. Change service type to 'Docker Image'"
          echo "3. Set image: ${{ env.DOCKER_IMAGE }}:latest"
          echo "4. Click 'Redeploy'"
          echo ""
          echo "Or use Leapcell API to auto-deploy (requires LEAPCELL_API_KEY secret)"

      # Optional: Auto-trigger Leapcell redeploy via API
      # Uncomment when you have LEAPCELL_API_KEY configured
      # - name: Trigger Leapcell Redeploy
      #   if: ${{ secrets.LEAPCELL_API_KEY != '' }}
      #   run: |
      #     curl -X POST "https://api.leapcell.io/v1/services/${{ secrets.LEAPCELL_SERVICE_ID }}/deploy" \
      #       -H "Authorization: Bearer ${{ secrets.LEAPCELL_API_KEY }}" \
      #       -H "Content-Type: application/json"

  # Notify completion (runs after build)
  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()
    
    steps:
      - name: Summary
        run: |
          echo "## âœ… Backend Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Docker Image:** \`${{ env.DOCKER_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Order" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Backend image pushed to Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo "2. â³ Leapcell will pull new image on next redeploy" >> $GITHUB_STEP_SUMMARY
          echo "3. âœ… Frontend deploys to Cloudflare (separate workflow)" >> $GITHUB_STEP_SUMMARY
